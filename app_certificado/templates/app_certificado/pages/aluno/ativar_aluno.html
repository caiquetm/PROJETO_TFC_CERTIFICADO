{% extends "global/base.html" %}

{% block title %} {{ aluno.title }} {% endblock title %}

{% block content %}

<h1>Reativar Aluno</h1>
    <p>Reativar o aluno "{{ aluno.nome }}"?</p>
    <form class="form-certificados" method="post">
        {% csrf_token %}
        <button type="submit">Sim, Reativar</button>
    </form>
    <a href="{% url 'app_certificado:lista_alunos' %}" class="back-link">Cancelar</a>

{% endblock content %}
