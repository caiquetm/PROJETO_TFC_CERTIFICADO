<div class="search-container">
    <div class="container">
        <form action="{% url 'app_certificado:search_alunos' %}" method="GET" class="search-form">
            <input type="search" class="search-input" name="q" value="{{ search_term }}" placeholder="Search">
            <select name="type">
                <option value="todos">Todos</option>
                <option value="ativos">Ativos</option>
                <option value="inativos">Inativos</option>
            </select>
            <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </form>
    </div>
</div>
