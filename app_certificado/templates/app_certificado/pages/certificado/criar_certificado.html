{% extends "global/base.html" %}

{% block content %}
  <h2>Criar Certificado</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
  </form>
  <a href="{% url 'app_certificado:lista_certificados' %}">Voltar para a lista de certificados</a>
  {% endblock content %}
