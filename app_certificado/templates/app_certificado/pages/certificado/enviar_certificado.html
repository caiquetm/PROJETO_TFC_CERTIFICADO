{% extends "global/base.html" %}

{% block title %} {{ aluno.title }} {% endblock title %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar Certificado</button>
</form>
<a href="{% url 'app_certificado:lista_certificados' %}" class="back-link">Voltar para a lista de certificados</a>
{% endblock content %}
