{% extends "global/base.html" %}

{% block content %}
  <h1>Confirmar Exclusão</h1>
  <p>Tem certeza de que deseja excluir o certificado "{{ certificado.nome }}"?</p>
  <form class="form-certificados" method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
  </form>
  <a href="{% url 'app_certificado:lista_certificados' %}" class='back-link'>Cancelar</a>
</div>
{% endblock content %}
