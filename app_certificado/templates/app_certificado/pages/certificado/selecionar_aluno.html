{% extends "global/base.html" %}

{% block title %}Choose Aluno{% endblock title %}

{% block content %}
<body>
    <h1>Escolha o aluno:</h1>

    <form class="form-certificados" method="post" action="{% url 'app_certificado:salvar_certificado' %}">
        {% csrf_token %}
        
        <input type="hidden" name="certificado_id" value="{{ certificado.id }}">
        
        <label for="aluno_id">Selecione o aluno:</label>
        <select name="aluno_id" id="aluno_id">
            {% for aluno in alunos %}
                <option value="{{ aluno.id }}">{{ aluno.nome }}</option>
            {% endfor %}
        </select>
    
        <button type="submit">Selecionar</button>
    </form>
{% endblock content %}
