{% extends "global/base.html" %}

{% block title %} {{ certificado.title }} {% endblock title %}

{% block content %}

<h1>Novo Template</h1>
<div class='main-content container'>
<form class="form-certificados" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
<a href="{% url 'app_certificado:lista_templates' %}" class="back-link">Cancelar</a>
</div>

{% endblock content %}
