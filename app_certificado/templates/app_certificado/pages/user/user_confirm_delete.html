{% extends "global/base.html" %}

{% load static %}

{% block title %} {{ user.title }} {% endblock title %}

{% block content %}

<h1>Confirmar Exclusão</h1>
<p>Tem certeza de que deseja excluir o usuário "{{ user.username }}"?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirmar Exclusão">
</form>
<a href="{% url 'user_list' %}">Cancelar</a>

{% endblock content %}
