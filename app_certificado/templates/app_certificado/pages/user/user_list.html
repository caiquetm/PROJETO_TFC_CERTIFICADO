{% extends "global/base.html" %}

{% block title %}Lista de Usuários{% endblock title %}

{% block content %}
  <h1>Lista de Usuários</h1>
  <ul>
    {% for user in users %}
      <li>{{ user.username }} - {{ user.email }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'app_certificado:user_create' %}" class="add-link">Adicionar Usuário</a>
{% endblock content %}
