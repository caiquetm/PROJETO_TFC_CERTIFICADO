{% extends "global/base.html" %}

{% block title %}Lista de Usuários{% endblock title %}

{% block content %}
  <h1>Lista de Usuários</h1>
  <ul>
    <div class="users-dashboard-container">
    {% for user in users %}
      <li class="user-list-item">
        <div class="user-info">
          <span class="user-name">{{ user.username }} - {{ user.email }}</span>
        </div>
        <div class="user-actions">
          <a href="{% url 'app_certificado:user_edit' user.id %}" class="edit-link">Editar</a>
          <a href="{% url 'app_certificado:user_delete' user.id %}" class="inactivate-link">Excluir</a>
        </div>
      </li>
    {% endfor %}
  </div>
  </ul>
  <a href="{% url 'app_certificado:user_register' %}" class="add-link">Adicionar Usuário</a>
{% endblock content %}
